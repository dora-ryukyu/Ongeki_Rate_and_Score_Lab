<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGEKI Rate Calculator</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-color: #0a0e14;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
        }

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/s/67021/cyberverse.woff') format('woff');
        }

        body {
            font-family: 'Cyber', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .cyber-border {
            position: relative;
            padding: 2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .calculator {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 2rem;
            width: 90%; /* ç”»é¢å¹…ã«å¯¾ã™ã‚‹å‰²åˆã§æŒ‡å®š */
            max-width: 600px; /* æœ€å¤§å¹…ã¯ç¶­æŒ */
            position: relative;
        }

        .mode-switch {
            display: grid;
            grid-template-columns: 1fr 1fr; /* ã¾ãŸã¯ auto auto ã‚„ minmax(auto, 1fr) */
            gap: 0.5rem; /* ã¾ãŸã¯ gapã‚’å‰Šé™¤ */
            margin-bottom: 2rem;
        }

        .mode-btn {
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%; /* è¿½åŠ  */
        }

        .mode-btn.active {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: var(--text-primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-field {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 0.5rem; /* èª¿æ•´ */
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus-within {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 0.5rem 0;
            font-family: 'Cyber', monospace;
            box-sizing: border-box; /* è¿½åŠ  */
        }

        input:focus {
            outline: none;
        }

        .result {
            text-align: center;
            padding: 1rem; /* èª¿æ•´ */
            background: var(--glass-bg);
            border-radius: 6px;
            margin: 2rem 0;
            position: relative;
        }

        .result::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -2; /* -1 ã‹ã‚‰ -2 ã«å¤‰æ›´ */
            border-radius: 8px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ†ãƒ¼ãƒ */
        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-primary: #0a0e14;
            --glass-bg: rgba(255, 255, 255, 0.8);
        }

        /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆç”¨ãƒ¡ãƒ‡ã‚£ã‚¢ã‚¯ã‚¨ãƒª */
        @media (max-width: 1024px) {
            .calculator {
                max-width: 90%; /* ã‚¿ãƒ–ãƒ¬ãƒƒãƒˆç”¨ã®æœ€å¤§å¹… */
            }
        }
    </style>
</head>
<body>
    <div class="cyber-border">
        <div class="calculator">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="rate">Rate â†’ Score</button>
                <button class="mode-btn" data-mode="score">Score â†’ Rate</button>
            </div>

            <div class="input-group rate-mode">
                <div class="input-field">
                    <label>Chart Constant</label>
                    <input type="number" step="0.1" id="chart" placeholder="12.5">
                </div>
                <div class="input-field">
                    <label>Target Rate</label>
                    <input type="number" step="0.1" id="target-rate" placeholder="14.0">
                </div>
            </div>

            <div class="input-group score-mode" style="display:none">
                <div class="input-field">
                    <label>Chart Constant</label>
                    <input type="number" step="0.1" id="score-chart" placeholder="12.5">
                </div>
                <div class="input-field">
                    <label>Music Score</label>
                    <input type="number" id="score" placeholder="1007500" min="0" max="1010000">
                </div>
            </div>

            <div class="result">
                <h2 id="result-text">-</h2>
            </div>
        </div>
    </div>

    <div class="theme-switcher" onclick="toggleTheme()">ğŸŒ“</div>

    <script>
        // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
        function toggleTheme() {
            document.body.setAttribute('data-theme',
                document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
            );
        }

        // ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const mode = this.dataset.mode;
                document.querySelectorAll('.input-group').forEach(g => g.style.display = 'none');
                document.querySelector(`.${mode}-mode`).style.display = 'block';
                calculate();
            });
        });

        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¨ˆç®— & å…¥åŠ›å€¤åˆ¶é™
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function(e) {
                // æ­£è¦è¡¨ç¾ã§æ•°å­—ã¨å°æ•°ç‚¹ä»¥å¤–ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆg ãƒ•ãƒ©ã‚°ã‚’è¿½åŠ ï¼‰
                const filteredValue = this.value.replace(/[^0-9.]/g, ''); 

                // å…¥åŠ›å€¤ãŒãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã•ã‚ŒãŸå€¤ã¨ç•°ãªã‚‹å ´åˆã€å€¤ã‚’æ›´æ–°
                if (this.value !== filteredValue) {
                    this.value = filteredValue;
                }

                // å°æ•°ç‚¹ãŒè¤‡æ•°ã‚ã‚‹å ´åˆã€æœ€åˆã®ä¸€ã¤ä»¥å¤–ã‚’å‰Šé™¤
                const dotIndex = this.value.indexOf('.');
                if (dotIndex !== -1) {
                    const newValue = this.value.substring(0, dotIndex + 1) + this.value.substring(dotIndex + 1).replace(/\./g, '');
                    if (this.value !== newValue) {
                        this.value = newValue;
                    }
                }

                calculate();
            });
        });

        function calculate() {
            const mode = document.querySelector('.mode-btn.active').dataset.mode;
            let result = '-';

            if (mode === 'rate') {
                const chart = parseFloat(document.getElementById('chart').value);
                const target = parseFloat(document.getElementById('target-rate').value);

                if (!isNaN(chart) && !isNaN(target)) {
                    result = calculateScore(chart, target);
                }
            } else {
                const chart = parseFloat(document.getElementById('score-chart').value);
                const score = parseInt(document.getElementById('score').value);

                if (!isNaN(chart) && !isNaN(score)) {
                    result = calculateRate(chart, score);
                }
            }

            document.getElementById('result-text').textContent = result;
        }

        function calculateRate(chart, score) {
            let rate = chart;

            if (score >= 1007500) return (chart + 2.0).toFixed(2);
            if (score >= 1000000) {
                const over = score - 1000000;
                rate += 1.5 + (over / 150 * 0.01);
            } else if (score >= 990000) {
                const over = score - 990000;
                rate += 1.0 + (over / 200 * 0.01);
            } else if (score >= 970000) {
                const over = score - 970000;
                rate += (over / 200 * 0.01);
            } else if (score >= 940000) {
                const under = 970000 - score;
                rate -= (under / 200 * 0.01);
            } else if (score >= 900000) {
                const under = 940000 - score;
                rate -= (under / 175 * 0.01) + 1.5;
            } else {
                const under = 940000 - 900000;
                const extraUnder = 900000 - score;
                rate -= (under / 175 * 0.01) + (extraUnder / 175 * 0.01) + 1.5;
            }

            return Math.max(rate, 0).toFixed(2);
        }

        function calculateScore(chart, target) {
            const maxRate = chart + 2;
            if (target > maxRate) return `MAX: ${maxRate.toFixed(1)}`;
            if (target < 0) return 'Invalid';

            let score = 0;
            const diff = target - chart;

            if (diff >= 2) return '1,007,500';
            if (diff >= 1.5) {
                score = 1000000 + Math.ceil((diff - 1.5) / 0.01 * 150);
            } else if (diff >= 1) {
                score = 990000 + Math.ceil((diff - 1) / 0.01 * 200);
            } else if (diff >= 0) {
                score = 970000 + Math.ceil(diff / 0.01 * 200);
            } else if (diff >= -1.5) {
                score = 970000 - Math.floor(-diff / 0.01 * 200);
            } else {
                score = 940000 - Math.floor((-diff - 1.5) / 0.01 * 175);
            }

            score = Math.min(Math.max(score, 0), 1010000);
            return score.toLocaleString() + (score >= 1007500 ? ' (MAX)' : '');
        }
    </script>
</body>
</html>
