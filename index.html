<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGEKI Rate Calculator</title>
    <style>
        /* Variables */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-color: #0a0e14;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: var(--neon-blue);
            --btn-bg: var(--glass-bg);
            --btn-border: var(--neon-blue);
            --btn-text: var(--neon-blue);
            --btn-hover-bg: var(--neon-blue);
            --btn-hover-text: var(--text-primary);
            --btn-active-bg: var(--neon-blue);
            --btn-active-text: var(--text-primary);
            --result-bg: var(--glass-bg);
        }

        /* Light Theme Variables */
        [data-theme="light"] {
            --bg-color: #f6f8fa;
            --glass-bg: rgba(0, 0, 0, 0.05);
            --text-primary: #24292e;
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(0, 0, 0, 0.1);
            --input-focus: #0366d6;
            --btn-bg: var(--glass-bg);
            --btn-border: #0366d6;
            --btn-text: #0366d6;
            --btn-hover-bg: #0366d6;
            --btn-hover-text: #ffffff;
            --btn-active-bg: #0366d6;
            --btn-active-text: #ffffff;
            --result-bg: var(--glass-bg);
        }

        /* Font Face */
        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/s/67021/cyberverse.woff') format('woff');
        }

        /* Base Styles */
        body {
            font-family: 'Cyber', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-size: 16px; /* „Éô„Éº„Çπ„ÅÆ„Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíË™øÊï¥ */
            line-height: 1.6; /* Ë°åÈñì„ÇíË™øÊï¥ */
        }

        /* Cyber Border */
        .cyber-border {
            position: relative;
            padding: 2px;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.8), rgba(188, 19, 254, 0.8));
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        /* Calculator */
        .calculator {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 2.5rem; /* „Éë„Éá„Ç£„É≥„Ç∞„ÇíÊã°Â§ß */
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        /* Mode Switch */
        .mode-switch {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        /* Mode Button */
        .mode-btn {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--btn-text);
            padding: 1rem 1.5rem; /* Â∑¶Âè≥„ÅÆ„Éë„Éá„Ç£„É≥„Ç∞„ÇíË™øÊï¥ */
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            font-size: 1rem; /* „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíË™øÊï¥ */
        }

        .mode-btn:hover {
            background-color: var(--btn-hover-bg);
            color: var(--btn-hover-text);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .mode-btn.active {
            background: var(--btn-active-bg);
            color: var(--btn-active-text);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        /* Input Group */
        .input-group {
            margin-bottom: 2rem;
        }

        /* Input Field */
        .input-field {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            padding: 0.8rem; /* „Éë„Éá„Ç£„É≥„Ç∞„ÇíË™øÊï¥ */
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .input-field:focus-within {
            border-color: var(--input-focus);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Label */
        label {
            display: block;
            margin-bottom: 0.3rem; /* ‰∏ã„ÅÆ„Éû„Éº„Ç∏„É≥„ÇíË™øÊï¥ */
            color: var(--neon-blue);
            font-size: 0.8rem; /* „Éï„Ç©„É≥„Éà„Çµ„Ç§„Ç∫„ÇíË™øÊï¥ */
        }

        /* Input */
        input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            padding: 0.5rem 0;
            font-family: 'Cyber', monospace;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
        }

        /* Result */
        .result {
            text-align: center;
            padding: 1rem;
            background: var(--result-bg);
            border-radius: 6px;
            margin: 2rem 0;
            position: relative;
            line-height: 1.8; /* Ë°åÈñì„ÇíË™øÊï¥ */
        }

        .result::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.5), rgba(188, 19, 254, 0.5));
            z-index: -2;
            border-radius: 8px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        .result h2 {
            font-size: 2.5rem;
            font-family: 'Roboto', sans-serif; /* ÂøÖË¶Å„Å´Âøú„Åò„Å¶Ê®ôÊ∫ñÁöÑ„Å™„Éï„Ç©„É≥„Éà„Çí‰ΩøÁî® */
            font-weight: 700;
        }

        /* Loading Animation */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .spinner {
            border: 4px solid var(--neon-blue);
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Theme Switcher (Optional) */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .calculator {
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .mode-switch {
                grid-template-columns: 1fr;
            }

            .result h2 {
                font-size: 2rem;
            }
        }

        /* prefers-color-scheme */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f6f8fa;
                --glass-bg: rgba(0, 0, 0, 0.05);
                --text-primary: #24292e;
                --input-bg: rgba(0, 0, 0, 0.05);
                --input-border: rgba(0, 0, 0, 0.1);
                --input-focus: #0366d6;
                --btn-bg: var(--glass-bg);
                --btn-border: #0366d6;
                --btn-text: #0366d6;
                --btn-hover-bg: #0366d6;
                --btn-hover-text: #ffffff;
                --btn-active-bg: #0366d6;
                --btn-active-text: #ffffff;
                --result-bg: var(--glass-bg);
            }

            /* „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥„ÇíÈùûË°®Á§∫„Å´„Åô„ÇãÔºàËá™ÂãïÂàá„ÇäÊõø„Åà„ÅÆ„Åü„ÇÅÔºâ */
            .theme-switcher {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-border">
        <div class="calculator">
            <div class="mode-switch">
                <button class="mode-btn active" data-mode="rate">Rate ‚Üí Score</button>
                <button class="mode-btn" data-mode="score">Score ‚Üí Rate</button>
            </div>

            <div class="input-group rate-mode">
                <div class="input-field">
                    <label>Chart Constant</label>
                    <input type="number" step="0.1" id="chart" placeholder="12.5">
                </div>
                <div class="input-field">
                    <label>Target Rate</label>
                    <input type="number" step="0.1" id="target-rate" placeholder="14.0">
                </div>
            </div>

            <div class="input-group score-mode" style="display:none">
                <div class="input-field">
                    <label>Chart Constant</label>
                    <input type="number" step="0.1" id="score-chart" placeholder="12.5">
                </div>
                <div class="input-field">
                    <label>Music Score</label>
                    <input type="number" id="score" placeholder="1007500" min="0" max="1010000">
                </div>
            </div>

            <div class="result">
                <h2 id="result-text">-</h2>
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-switcher" onclick="toggleTheme()">üåì</div>

    <script>
        // „ÉÜ„Éº„ÉûÂàá„ÇäÊõø„Åà
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´‰øùÂ≠ò„Åï„Çå„Åü„ÉÜ„Éº„Éû„ÇíÈÅ©Áî®
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.body.setAttribute('data-theme', 'light');
            }
        });

        // „É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');

                const mode = this.dataset.mode;
                document.querySelectorAll('.input-group').forEach(g => g.style.display = 'none');
                document.querySelector(`.${mode}-mode`).style.display = 'block';
                calculate();
            });
        });

        // „É™„Ç¢„É´„Çø„Ç§„É†Ë®àÁÆó & ÂÖ•ÂäõÂÄ§Âà∂Èôê
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function(e) {
                const filteredValue = this.value.replace(/[^0-9.]/g, '');

                if (this.value !== filteredValue) {
                    this.value = filteredValue;
                }

                const dotIndex = this.value.indexOf('.');
                if (dotIndex !== -1) {
                    const newValue = this.value.substring(0, dotIndex + 1) + this.value.substring(dotIndex + 1).replace(/\./g, '');
                    if (this.value !== newValue) {
                        this.value = newValue;
                    }
                }

                calculate();
            });
        });

        // Ë®àÁÆóÂá¶ÁêÜ
        function calculate() {
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÅÆË°®Á§∫
            document.querySelector('.loading').style.display = 'flex';
            document.getElementById('result-text').textContent = '-';

            // Ë®àÁÆóÂÆå‰∫ÜÂæå„Å´„É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈùûË°®Á§∫„Å´„Åô„Çã„Åü„ÇÅ„ÅÆÈÅÖÂª∂Âá¶ÁêÜ
            setTimeout(() => {
                const mode = document.querySelector('.mode-btn.active').dataset.mode;
                let result = '-';

                if (mode === 'rate') {
                    const chart = parseFloat(document.getElementById('chart').value);
                    const target = parseFloat(document.getElementById('target-rate').value);

                    if (!isNaN(chart) && !isNaN(target)) {
                        result = calculateScore(chart, target);
                    }
                } else {
                    const chart = parseFloat(document.getElementById('score-chart').value);
                    const score = parseInt(document.getElementById('score').value);

                    if (!isNaN(chart) && !isNaN(score)) {
                        result = calculateRate(chart, score);
                    }
                }

                document.getElementById('result-text').textContent = result;
                document.querySelector('.loading').style.display = 'none';
            }, 500); // 0.5ÁßíÂæå„Å´„É≠„Éº„Éá„Ç£„É≥„Ç∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÈùûË°®Á§∫ÔºàÂøÖË¶Å„Å´Âøú„Åò„Å¶Ë™øÊï¥Ôºâ
        }

        function calculateRate(chart, score) {
            let rate = chart;

            if (score >= 1007500) return (chart + 2.0).toFixed(2);
            if (score >= 1000000) {
                const over = score - 1000000;
                rate += 1.5 + (over / 150 * 0.01);
            } else if (score >= 990000) {
                const over = score - 990000;
                rate += 1.0 + (over / 200 * 0.01);
            } else if (score >= 970000) {
                const over = score - 970000;
                rate += (over / 200 * 0.01);
            } else if (score >= 940000) {
                const under = 970000 - score;
                rate -= (under / 200 * 0.01);
            } else if (score >= 900000) {
                const under = 940000 - score;
                rate -= (under / 175 * 0.01) + 1.5;
            } else {
                const under = 940000 - 900000;
                const extraUnder = 900000 - score;
                rate -= (under / 175 * 0.01) + (extraUnder / 175 * 0.01) + 1.5;
            }

            return Math.max(rate, 0).toFixed(2);
        }

        function calculateScore(chart, target) {
            const maxRate = chart + 2;
            if (target > maxRate) return `MAX: ${maxRate.toFixed(1)}`;
            if (target < 0) return 'Invalid';

            let score = 0;
            const diff = target - chart;

            if (diff >= 2) return '1,007,500';
            if (diff >= 1.5) {
                score = 1000000 + Math.ceil((diff - 1.5) / 0.01 * 150);
            } else if (diff >= 1) {
                score = 990000 + Math.ceil((diff - 1) / 0.01 * 200);
            } else if (diff >= 0) {
                score = 970000 + Math.ceil(diff / 0.01 * 200);
            } else if (diff >= -1.5) {
                score = 970000 - Math.floor(-diff / 0.01 * 200);
            } else {
                score = 940000 - Math.floor((-diff - 1.5) / 0.01 * 175);
            }

            score = Math.min(Math.max(score, 0), 1010000);
            return score.toLocaleString() + (score >= 1007500 ? ' (MAX)' : '');
        }
    </script>
</body>
</html>
